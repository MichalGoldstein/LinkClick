<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and URL Extractor</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Voces&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.6.172/build/pdf.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.0/dist/tesseract.min.js"></script> 
</head>
<body>
      <nav> 
          <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
          </ul>
      </nav>
            
    <main> 
      <div class="container">
       <img style="float: left; margin: 0px 15px 15px 0px;" src="logo_title.png" alt="Logo" class="logo"/> 
            <h2>Extract Text & URLs Effortlessly</h2>
            <p>Upload your PDF, image, or screenshot file (or drag and drop here)</p>
            <div class="upload-area">
                <input type="file" id="fileInput" accept=".pdf, .png, .jpg, .jpeg, .txt">
                <label for="fileInput" class="upload-button">Upload File</label>
                <p id="fileInfo"></p> 
                <div id="fileInfo"></div>
            </div>
        </div>
        <button id="processButton" class="upload-button">Process File</button>

        <section class="results">
            <div class="container">
                <div id="status"></div>
                <pre id="output"></pre>
                <ul id="urlList"></ul>
                <button id="saveTextButton">Download Text File</button> 
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Clink</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
