<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and URL Extractor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Text & URL Extractor</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h2>Extract Text & URLs Effortlessly</h2>
                <p>Upload your PDF, image, or text file to extract text and clickable URLs.</p>
                <div class="upload-area">
                    <input type="file" id="fileInput" accept=".pdf, .png, .jpg, .jpeg, .txt">
                    <label for="fileInput" class="upload-button">Choose File</label>
                    <div id="fileInfo"></div>
                </div>
            </div>
        </section>

        <section class="results">
            <div class="container">
                <div id="status"></div>
                <pre id="output"></pre>
                <ul id="urlList"></ul>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Text & URL Extractor</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
